<!DOCTYPE html>
<html lang="en">
<header>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <!-- CSS (Default) -->
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS (Custom) -->
    {% if page.css %}
    <link rel="stylesheet" href="/css/{{ page.css }}" media="screen" type="text/css">
    {% endif %}
</header>
<body>
    <div class="profile container">
        <div class="row">
            <div class="photography three columns">
                <img src="{{ site.photography }}" class="u-max-full-width">
            </div>   
            <div class="description nine columns">
                <div class="name row">
                    {{ site.name }}
                </div>
                <div class="occupation row">
                    {{ site.occupation }}
                </div>
                <div class="university row">
                    <i class="fas fa-graduation-cap"></i>
                    {{ site.university }}
                </div>
                <div class="email row">
                    <i class="far fa-envelope"></i>
                    {{ site.email }}
                </div>
            </div>            
        </div>
    </div>
    
    <div class="content container">
        {{ content }}
        <hr>
    </div>
    
</body>
</html>
